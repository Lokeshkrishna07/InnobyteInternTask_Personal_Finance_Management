<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/app.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">â‚¹</div>
      <div class="name">Finance Tracker</div>
    </div>
    <nav class="nav">
      <a href="/" class="nav-link">Home</a>
      <a href="/transactions" class="nav-link">Transactions</a>
      <a href="/reports" class="nav-link">Reports</a>
      <a href="/budgets" class="nav-link">Budgets</a>
      <a href="/backup" class="nav-link">Backup</a>
      <a href="/login" class="nav-link pill">Login</a>
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script>
    window.toast = (msg, type="info") => {
      const t = document.getElementById('toast');
      t.textContent = msg;
      t.className = 'toast show ' + type;
      setTimeout(()=> t.className = 'toast', 3000);
    }
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
